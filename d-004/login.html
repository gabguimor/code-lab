<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body class="container-background">
    <div class="background-color"></div>
    <div class="container">
      <div class="login-box">
        <div class="msg">
          <h1>Bem vindo de volta</h1>
          <h2>Faça login na sua conta</h2>
        </div>

        <p>E-mail</p>
        <input type="email" name="email" id="email" />
        <p>Senha</p>
        <input type="password" name="password" id="password" />

        <div class="remember-box">
          <input type="checkbox" name="checkbox" id="checkbox" />
          <p class="remember">Lembre de mim</p>
          <span>Esqueceu sua senha?</span>
        </div>
        <div class="button">
          <button type="submit" class="submit-button">Entrar na conta</button>
          <button type="submit" class="google-button">
            <img src="assets/logo.svg" alt="google-logo" />Ou faça login com o
            Google
          </button>
        </div>
      </div>
      <p class="footer">Não tem uma conta?<span>Cadastre-se</span></p>
    </div>
  </body>
</html>
